<!-- components/task-form/task-form.component.html -->
<div class="container mx-auto py-10">
    <form class="w-full max-w-sm">
        <div class="flex items-center py-2">
            <input [(ngModel)]="newTask" name="newTask" class="appearance-none bg-transparent w-full
    text-gray-700 border-2 border-cyan-500 mr-3 py-3 px-3 leading-tight focus:outline-none" type="text" placeholder="Add task" />
            <button type="button" (click)="addTask()" class="flex-shrink-0 bg-cyan-500 text-sm text-white py-3 PX-3
    px-2 rounded" >
                Add
            </button>
        </div>
    </form>
</div>
<div>
    <app-tasks-list [tasks]="tasks"></app-tasks-list>
</div>
